<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>shamanAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <!-- Боковое меню -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <i id="close-sidebar" class="fa-solid fa-times"></i>
        </div>
        <a href="https://t.me/+E_g5BnVMVnUwMGMy" target="_blank" class="sidebar-link">
            <i class="fa-brands fa-telegram"></i> ТГК, подписочку ❤️
        </a>
        
</div>
    </div>
    <div id="menu-toggle" class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="background-gradient"></div>

    <header>
        <div class="logo">shamanAi</div>
        <button id="settings-btn"><i class="fa-solid fa-key"></i></button>
    </header>

    <main id="chat-container">
        <div class="welcome-message">
            <h2>Дароу</h2>
            <p>Пока что только задачки, мб в будущем картинки и видосы.</p>
        </div>
    </main>

    <div id="image-preview-container" class="hidden">
        <img id="image-preview" src="" alt="Preview">
        <button id="clear-image"><i class="fa-solid fa-times"></i></button>
    </div>

    <div class="input-area">
        <label for="file-input" class="attach-btn">
            <i class="fa-solid fa-camera"></i>
        </label>
        <input type="file" id="file-input" accept="image/*" hidden>
        <textarea id="user-input" placeholder="Спроси или отправь фото задачи..." rows="1"></textarea>
        <button id="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" data-mode="chat">
            <i class="fa-solid fa-comment"></i>
            <span>Чат</span>
        </button>
        <button class="nav-item" data-mode="draw">
            <i class="fa-solid fa-pen-ruler"></i>
            <span>Рисунки</span>
        </button>
        <button class="nav-item" data-mode="graph">
            <i class="fa-solid fa-chart-line"></i>
            <span>Графики</span>
        </button>
    </nav>

    <div id="api-modal" class="modal">
        <div class="modal-content">
            <h3>SHAMANai</h3>
            <p>Ниче не надо пока что...</p>
            <button id="close-modal-btn">Понятно</button>
            <p class="small-text">
                <a href="https://t.me/+E_g5BnVMVnUwMGMy" target="_blank">Подробнее об shamanai</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
